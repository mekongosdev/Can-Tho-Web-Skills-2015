<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login @ Gordon&#39;s Crown</title>

<link rel="stylesheet" type="text/css" href="./../../media/css/screen.css" media="screen" />
<link rel="stylesheet" type="text/css" href="./../../media/css/print.css" media="print" />

<script type="text/javascript" src="./../../media/js/jquery.min.js"></script>

</head>
<body class="login">
	
	<div id="canvas">
		<div id="header">
			<h1>
				<a href="./../../" title="Gordon&#39;s Crown - Dedicated to delicious British Food">
					<img alt="Gordon&#39;s Crown - Dedicated to delicious British Food" src="./../../media/img/header.png" />
				</a>
			</h1>
		</div>
		<ul id="menu">
			<li class="home"><a href="./../../">Home</a></li>
			<li class="menu"><a href="./../../menu">Menu</a></li>
			<li class="contact"><a href="./../../contact">Contact</a></li>
			<li class="login"><a href="./../../auth/login">Login</a></li>
		</ul>
		<div id="content">
			<h1>Log in to Gordon&#39;s Crown</h1>
			<!-- feedback message comes here -->
			<p class="message_error">
				We could not find the E-Mail / nickname or password you have supplied.<br />
				Please check the entries.
			</p>
			<form action="./index.html" method="post">
				<fieldset class="input">
					<div class="text">
						<label for="email">E-Mail or nickname:</label>
						<input type="text" name="email" id="email" value="" />
						<span class="message"></span>
					</div>
					<div class="text">
						<label for="password">Password:</label>
						<input type="password" name="password" id="password" value="" />
						<span class="message"></span>
					</div>
				</fieldset>
				<fieldset class="submit">
					<div class="submit">
						<input type="submit" value="Log in" />
					</div>
				</fieldset>
			</form>
		</div>
		<div id="footer">
			<p>Copyright &copy; 2011 &#183; All Rights Reserved</p>
		</div>
	</div>
	
</body>
</html>
